# HTTP Server port
server.port=8080

# Make the application accessible on the given context path (http://localhost:8080/index)
server.servlet.context-path=/

# Enable response compression
server.compression.enabled=true

# The comma-separated list of mime types that should be compressed
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# Compress the response only if the response size is at least 1KB
server.compression.min-response-size=1024

# Enable HTTP/2 support, if the current environment supports it
server.http2.enabled=true

# Maximum time the response should be cached (in seconds) 
spring.web.resources.cache.cachecontrol.max-age=31536000
spring.resources.cache.cachecontrol.public=true

# The cache must re-validate stale resources with the server. Any expired resources must not be used without re-validating.
spring.web.resources.cache.cachecontrol.must-revalidate=true

spring.servlet.multipart.enabled=true

# Write files to disk if the file size is more than 2KB.
spring.servlet.multipart.file-size-threshold=2KB

# The intermediate disk location where the uploaded files are written
spring.servlet.multipart.location=/tmp

# Maximum file size that can be uploaded
spring.servlet.multipart.max-file-size=2GB

# Maximum allowed multipart request size
spring.servlet.multipart.max-request-size=2GB

server.tomcat.max-threads=200
server.tomcat.connection-timeout=20000
spring.profiles.active=development